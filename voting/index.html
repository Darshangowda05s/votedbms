<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Online Voting System</title>
    <link rel="stylesheet" href="vlogin.css">
</head>
<body class="login-page">

<div class="login-box">
    <div class="login-logo">
        <b>Online Voting System</b>
    </div>

    <div class="login-box-body">
        <p class="login-box-msg">Sign in to start your voting session</p>

        <!-- Form submits to PHP login handler -->
        <form action="vlogin.php" method="POST">
            <div class="form-group has-feedback">
                <input type="text" class="form-control" name="voter" placeholder="Student USN" required>
            </div>

            <div class="form-group has-feedback">
                <input type="password" class="form-control" name="password" placeholder="Password" required>
            </div>

            <div class="row">
                <div class="col-xs-4">
                    <button type="submit" class="btn btn-primary btn-curve" name="login">
                        Sign In
                    </button>
                </div>
            </div>
        </form>
        <div>New user?<a href="vregister.html">Register</a></div>
        <!-- Error message will be handled by login.php and displayed there -->
    </div>
</div>

<script src="vlogin.js"></script>
</body>
</html>

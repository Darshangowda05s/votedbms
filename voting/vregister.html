<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Register - Online Voting System</title>
    <link rel="stylesheet" href="vlogin.css">
</head>
<body class="login-page">

<div class="login-box">
    <div class="login-logo">
        <b>Online Voting System</b>
    </div>

    <div class="login-box-body">
        <p class="login-box-msg">Register as a new voter</p>

        <form action="vregister.php" method="POST" id="registerForm">
            <input type="text" class="form-control" name="stdusn" placeholder="Student USN (e.g. 1CD23CS041)" required>

            <input type="text" class="form-control" name="name" placeholder="Full Name" required>

            <input type="text" class="form-control" name="department" placeholder="Department" required>

            <input type="number" class="form-control" name="semester" placeholder="Semester (1-8)" min="1" max="8" required>

            <input type="text" class="form-control" name="phone" placeholder="Phone Number" required>

            <input type="password" class="form-control" name="password" placeholder="Create Password" required>

            <input type="password" class="form-control" name="confirm_password" placeholder="Confirm Password" required>

            <button type="submit" class="btn btn-primary btn-curve" name="register">Register</button>
        </form>

        <div>Already have an account? <a href="index.html">Login</a></div>
    </div>
</div>

<script src="vregister.js"></script>
</body>
</html>
